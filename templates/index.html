<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Verification AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üîç News Verification AI</h1>
            <p>Verify news claims instantly using AI</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="textTab">üìù Text Verification</button>
                <button class="tab-btn" data-tab="imageTab">üñºÔ∏è Image Verification</button>
            </div>

            <!-- Text Verification Tab -->
            <div id="textTab" class="tab-content active">
                <h2>Verify a News Claim</h2>
                <form id="textForm">
                    <textarea id="claimInput" placeholder="Enter the news claim you want to verify..." rows="4"></textarea>
                    <button type="submit" class="btn btn-primary">Verify Claim</button>
                </form>
                <div id="textResults" class="results hidden"></div>
            </div>

            <!-- Image Verification Tab -->
            <div id="imageTab" class="tab-content">
                <h2>Analyze Image Quality</h2>
                <form id="imageForm">
                    <div class="upload-box">
                        <input type="file" id="imageInput" accept="image/*" />
                        <label for="imageInput" class="upload-label">Click or drag image here</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Image</button>
                </form>
                <div id="imageResults" class="results hidden"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>üöÄ Powered by CNN, One Hot Encoding, and RAG Pipeline</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
