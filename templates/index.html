<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Verification AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ” News Verification AI</h1>
      <p>Check News Claims Against Multiple Sources</p>
    </div>
    
    <div class="tabs">
      <button class="tab-button active" data-tab="textTab">ğŸ“ Text</button>
      <button class="tab-button" data-tab="imageTab">ğŸ–¼ï¸ Image</button>
    </div>
    
    <div id="textTab" class="tab-content active">
      <h2>Verify a News Claim</h2>
      <form id="textForm">
        <textarea id="textInput" placeholder="Enter news claim..." rows="4"></textarea>
        <button type="submit" class="button">Verify Claim</button>
        <div id="textResults"></div>
      </form>
    </div>
    
    <div id="imageTab" class="tab-content">
      <h2>Verify Text from Image</h2>
      <form id="imageForm">
        <input type="file" id="imageInput" accept="image/*" />
        <button type="submit" class="button">Extract & Verify</button>
        <div id="imageResults"></div>
      </form>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
